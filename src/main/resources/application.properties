spring.datasource.url = jdbc:mysql://localhost:3306/mrkt?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = toor
spring.datasource.driverClassName = com.mysql.jdbc.Driver
# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = com.mrkt.config.MySQLDialectUTF8

## redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=3
spring.redis.timeout=0

endpoints.sensitive=false
endpoints.cors.allowed-origins=*
endpoints.cors.allowed-methods=GET,POST

security.basic.enabled=false

# logger
#logging.level.root=INFO
logging.level.com.mrkt=DEBUG

# file upload
spring.http.multipart.enabled=true
spring.http.multipart.file-size-threshold=0
#spring.http.multipart.location=
spring.http.multipart.max-file-size=5Mb
spring.http.multipart.max-request-size=10Mb